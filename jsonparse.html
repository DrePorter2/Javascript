<!DOCTYPE html>
<html>
    <body>
        <p id="myCat"></p>

        <script>
            /*This is a JSON string variable*/
            var cat = '{name: "Mila", color: "Black"}';
            /*convert JSON strings to JavaScript objects*/
            var JSONstring = JSON.parse(cat);
            document.getElementById("myCat").innerHTML = JSONstring.name + " is " + JSONstring.color;
        </script>

    </body>
</html>
