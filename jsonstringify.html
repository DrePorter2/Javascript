<!DOCTYPE html>
<html>
    <body>
        <p id="myCat"></p>

        <script>
            /*JavaScript dictionary object*/
            var cat = {name: "Mila", color: "Black"};
            /*convert JavaScript objects to string format*/
            var JSONstring = JSON.stringify(cat);
            document.getElementById("myCat").innerHTML = JSONstring;
        </script>

    </body>
</html>
