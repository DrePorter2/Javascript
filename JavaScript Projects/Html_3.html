<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Data Attributes</title>
        <script src="JavaScript/JavaScript_3.js"></script>
    </head>

    <body>
        <h1>Instruments</h1>
        <h3>Click on a class to see an instrument.</h3>

        <ul>
            <li onclick="displayType(this)" id="Woodwind" data-instrument-type="Clarinet">Woodwind</li>
            <li onclick="displayType(this)" id="Brass" data-instrument-type="Trumpet">Brass</li>
            <li onclick="displayType(this)" id="Percussion" data-instrument-type="Vibraphone">Percussion</li>
        </ul>
    </body>
</html>
